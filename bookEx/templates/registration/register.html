{% extends "base.html" %}
{% load static %}



{% block sidenav %}
<li class="nav-item">
    <a class="nav-link" href="/">Home</a>
</li>
{% endblock sidenav %}


{% block body %}

    <form method="post">
        <table>
            {{ form.as_table }}
            <tr>
                <td rowspan="2">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
        <input type="hidden" name="next" value="{{ next }}"/>
        {% csrf_token %}
    </form>

{% endblock body %}
