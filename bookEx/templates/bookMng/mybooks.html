{% extends "base.html" %}
{% load static %}

{% block title %}
    My Books
{% endblock title %}


{% block content %}
    <h1 class="border-bottom pb-2">My Books</h1>
    <table align="center" class="table table-hover table-bordered table-sm">
        <thead class="table-light">
            <tr>
                <th>Book Name</th>
                <th class="col-1">Image</th>
                <th>Owner</th>
                <th class="col-1"> </th>
            </tr>
        </thead>
        {% for book in books %}
            <tr>
                <td>
                    <a href="book_detail/{{ book.id }}" class="text-decoration-none">
                       {{ book.name }}
                    </a>
                </td>
                <td>
                    <img src="
                                {% if book.picture %}
                                    {% static book.pic_path %}
                                {% else %}
                                    {% static 'logo.jpg' %}
                                {% endif %}
                            " width="50" height="75"/>
                </td>
                <td>
                    {{ book.username }}
                </td>
                <td>
                    <a href="book_delete/{{ book.id }}" class="btn btn-sm btn-dark">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
