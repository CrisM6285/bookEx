{% extends "base.html" %}
{% load static %}



{% block body %}

<div class="d-flex flex-row flex-wrap justify-content-evenly justify-content-lg-start align-items-stretch">
    {% for book in books %}
        <div class="d-flex flex-column m-2 shadow rounded bg-light" style="width: 10rem;">

            <div class="card-header text-center text-truncate border-0 bg-light">
                <a href="book_detail/{{ book.id }}" class="text-decoration-none">{{ book.name }}</a>
            </div>

            <div class="mx-auto my-0 d-flex bg-light" style="width: 80%;">
                <a href="book_detail/{{ book.id }}" class="mx-auto">
                    <img src="
                        {% if book.picture %}
                            {% static book.pic_path %}
                        {% else %}
                            {% static 'logo.jpg' %}
                        {% endif %}
                    " style="max-width: 100%; "height="175" />
                </a>
            </div>

            <div class="card-footer border-0 text-center bg-light" role="alert">
                <a href="book_delete/{{ book.id }}" class="btn btn-outline-danger btn-sm">Delete</a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock body %}
